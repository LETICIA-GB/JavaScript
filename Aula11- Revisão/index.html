<body>
    <div id="root" class="container-fluid bg-black m-0 p-0 vh-100"><!--root Ã© a pagina/ bg-black para tela preta/ container-fluid de uma ponta a outra, tem margem e por isso m-0 e p-0 para zerar -->
        <header style="height: 5%;" class="container-fluid m-0 d-flex justify-content-between p-2"> <!--height: 5% para ocupar 5% da tela-->
            <!--icons retirados do bootstrap, na aba ICON -->

            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-three-dots" viewBox="0 0 16 16"><!--width="40" height="40" para mudar o tamanho dos icons/ fill=whitesmoke para ficar branco-->

            </svg>
                <div id="ladodireitoheader">
                     <!--dash-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-dash" viewBox="0 0 16 16">
                      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>

                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="whitesmoke" class="bi bi-window-stack" viewBox="0 0 16 16">
                     <path d="M4.5 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M6 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>

                    </svg>
                    <!--cancel-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-x" viewBox="0 0 16 16">
                         <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>

        </header>
        <main class="container-fluid p-0 m-0 row" style="height:80%;"> <!--row: coluna/ container-fluid de uma ponta a outra, tem que por m-0 e p-0 para zerar/ height: 80% para ocupar 80% da tela -->
            <!--menulateral-->
            <aside id="menulateral" class="bg-danger col-2">teste</aside> <!--col-2 para 2 colunas-->

            <!--conteudo principal-->
            <div id="conteudoprincipal"class="bg-primary col-10">teste</div> <!--col-10 para 10 colunas-->
        </main>
        <footer></footer>

    </div>
