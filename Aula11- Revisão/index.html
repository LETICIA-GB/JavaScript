<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="root" class="container-fluid bg-black m-0 p-0 vh-100"><!--root é a pagina/ bg-black para tela preta/ container-fluid de uma ponta a outra, tem margem e por isso m-0 e p-0 para zerar -->
        <header style="height: 5%;" class="container-fluid m-0 d-flex justify-content-between p-2"> <!--height: 5% para ocupar 5% da tela-->
            <!--icons retirados do bootstrap, na aba ICON -->
            <!--more-->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-three-dots" viewBox="0 0 16 16"><!--width="40" height="40" para mudar o tamanho dos icons/ fill=whitesmoke para ficar branco-->
               <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
            </svg>
                <div id="ladodireitoheader">
                     <!--dash-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-dash" viewBox="0 0 16 16">
                      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                    </svg>  
              
                     <!--windows stack-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="whitesmoke" class="bi bi-window-stack" viewBox="0 0 16 16">
                     <path d="M4.5 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M6 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                     <path d="M12 1a2 2 0 0 1 2 2 2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zM2 12V5a2 2 0 0 1 2-2h9a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1m1-4v5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V8zm12-1V5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2z"/>
                    </svg>
                    <!--cancel-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-x" viewBox="0 0 16 16">
                         <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div> 
        </header>
        <main class="container-fluid p-0 m-0 row" style="height:80%;"> <!--row: coluna/ container-fluid de uma ponta a outra, tem que por m-0 e p-0 para zerar/ height: 80% para ocupar 80% da tela -->
            <!--menulateral-->
            <aside id="menulateral" class="col-2"></aside> <!--col-2 para 2 colunas-->

            <!--conteudo principal-->
            <div id="conteudoprincipal"class="col-10"></div> <!--col-10 para 10 colunas-->
              <section id="recentemente" class="text-white container-fluid">
                    <h3>Tocados recentemente</h3>
                    <div class="musicaslista d-flex">
                        <!--Pega o card do bootstrap-->
                        <!--card musica 1 guetta-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guettaModal"> <!--peguei esse pedaço do botão no modal -->
                            Launch demo modal
                          
                            <div class="bg-dark text-white card p-2" style="width: 16rem;">
                                <img src="magens/spotifyAssets/Images/Musics/davidGueta.jpg" class="rounded card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">Nothing but the beat</h5>
                                <p class="card-text">David Guetta</p>
                            </div>
                                
                            </div>
                        </button> 
                    </div>

              </section>
            <!--rodape-->
            <footer id="rodape" class="col-2"></footer> <!--col-2 para 2 colunas-->
        </main>
        <footer class="container-fluid p-0 m-0 row" style="height:15%;">
            <div id="musicainfo"></div>
            <!--PROGRESSO DA MUSICA-->
            <div class="container col-5" id="musicaprogresso">
                <div id="controlemusica" class="d-flex justify-content-center">
                    <button type="button" class="btn play" id="btnplay"> <!--abriu o button para podermos alterar todos os botoes de uma vez, vamos fazerr a animação para dar o play e funcionar pelo jquery -->
                    <!--icone PLAY-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="pink" class="bi bi-play-circle" viewBox="0 0 16 16"> <!---->
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
                        </svg>
                    </button> 
                </div>
                <div id="prograssomusicainfo">
                    <!--barra de progresso retirada do bootstrap(progress)-->
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>        
            </div>

            <!--PROGRESSO DA MUSICA-->
            <div id="musicaopcoes"></div>

        </footer>

    </div>

    <!--MODAL-->
    <!--modal david guetta-->

    <div class="modal fade" id="guettaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!--FIM MODAL-->  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
