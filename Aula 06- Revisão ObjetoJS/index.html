<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        form{
            width: 200px;
            padding: 20px;
            background-color: rgb(216, 6, 76);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
    </style>
</head>
<body>
    <div id="page">

        <main>
            <div id="banner">
                <img src="images/filme.jpg" alt="" class="images">
            </div>
            <form>
                <h2>Cadastro de filme</h2>
                <div class="formGroup">
                    <label for="nomeFilme">Nome do filme</label>
                    <input type="text" id="nomeFilme" placeholder="Nome">
                </div>
                <div class="formGroup">
                    <label for="descricaof">Descrição</label>
                    <input type="text" id="descricaof" placeholder="Descrição">
                </div>
                <div class="formGroup">
                    <label for="dataf">Data</label>
                    <input type="date" id="dataf" placeholder="Data">
                </div>
                <div class="formGroup">
                    <label for="diretorf">Diretor</label>
                    <input type="text" id="diretorf" placeholder="Diretor">
                </div>
                <div class="formGroup">
                    <label for="categoriaf">Categoria</label>
                    <input type="text" id="categoriaf" placeholder="Categoria">
                </div>
                <div class="formGroup">
                    <button type="button" id="cadastrobotao">Cadastrar</button>
                    <span id="msgCadastro"></span>
                </div>
                
                <h5>Clique para ver a lista de filmes <span id="listafilmes"></span></h5>
                <button type="button" id="listabotao">Lista</button>
                <span id="msgResposta"></span>
            </form>
            <div id="resposta">
                <div class="filme" id="respostadalistaFilme"> 
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
